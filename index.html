<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__edit-avatar"><img class="profile__avatar" src="#" alt="Аватарка"/></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="popup__form" name="popup-form-avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="avatar" class="popup__input popup__input_type_avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required/> <span class="avatar-error popup__input-error"></span> <button class="popup__button-submit" type="submit" name="button-submit">Сохранить</button></form></div></div><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="popup__form" name="popup-form-profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="title" class="popup__input popup__input_type_name" placeholder="Имя" name="titleSelector" minlength="2" maxlength="40" required/> <span class="title-error popup__input-error"></span> <input id="info" class="popup__input popup__input_type_job" placeholder="О себе" name="infoSelector" minlength="2" maxlength="200" required/> <span class="info-error popup__input-error"></span> <button class="popup__button-submit" type="submit" name="button-submit">Сохранить</button></form></div></div><div class="popup popup_add-profile"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="popup__form" name="popup-form-add" novalidate><h2 class="popup__title">Новое место</h2><input id="name" class="popup__input popup__input_type_title" placeholder="Название" name="name" minlength="2" maxlength="30" required/> <span class="name-error popup__input-error"></span> <input id="link" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" name="link" required/> <span class="link-error popup__input-error"></span> <button class="popup__button-submit" type="submit" name="button-submit">Сохранить</button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><button type="button" class="popup__button-close"></button><form class="popup__form" name="popup-form-delete" action="#" novalidate><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="popup__button-submit popup__button-submit_closer">Да</button></form></div></div><div class="popup popup_view-image"><div class="popup__container"><button class="popup__button-close" type="button"></button><figure class="popup__figure"><img class="popup__image" src="#" alt="фото"/><figcaption class="popup__caption"></figcaption></figure></div></div></div><template class="element-template"><div class="element"><img class="element__image"/><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like"></button><p class="element__likes-number"></p></div><button class="element__delete"></button></div></template></body></html>
