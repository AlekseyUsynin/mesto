<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!-- header начало -->
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <!-- header конец -->

      <main class="content">
        <!-- profile начало -->
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="images/profile-avatar.jpg"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- profile конец -->

        <!-- elements начало -->
        <section class="elements"></section>
        <!-- elements конец -->
      </main>

      <!-- footer начало -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>
      <!-- footer конец -->

      <!-- popap edit начало -->
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              placeholder="Имя"
              name="name"
            />
            <input
              class="popup__input popup__input_type_job"
              type="text"
              placeholder="О себе"
              name="about-me"
            />
            <input
              class="popup__button-submit"
              type="submit"
              name="button-submit"
              value="Сохранить"
            />
          </form>
        </div>
      </div>
      <!-- popap edit коненц -->

      <!-- popap add начало -->
      <div class="popup popup_add-profile">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              placeholder="Имя"
              name="name"
            />
            <input
              class="popup__input popup__input_type_job"
              type="text"
              placeholder="О себе"
              name="about-me"
            />
            <input
              class="popup__button-submit"
              type="submit"
              name="button-submit"
              value="Сохранить"
            />
          </form>
        </div>
      </div>
      <!-- popap add коненц -->
    </div>
    <template id="element-template">
      <div class="element">
        <img class="element__image" src="" alt="" />
        <h2 class="element__title"></h2>
        <button class="element__like"></button>
        <button class="element__delete"></button>
      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
