<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!-- header начало -->
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <!-- header конец -->

      <main class="content">
        <!-- profile начало -->
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="images/profile-avatar.jpg"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- profile конец -->

        <!-- elements начало -->
        <section class="elements"></section>
        <!-- elements конец -->
      </main>

      <!-- footer начало -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>
      <!-- footer конец -->

      <!-- popap edit начало -->
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>

          <form class="popup__form" name="popup-form-profile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              id="name"
              class="popup__input popup__input_type_name"
              type="text"
              placeholder="Имя"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="name-error popup__input-error"></span>
            <input
              id="about-me"
              class="popup__input popup__input_type_job"
              type="text"
              placeholder="О себе"
              name="about-me"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="about-me-error popup__input-error"></span>
            <input
              class="popup__button-submit"
              type="submit"
              name="button-submit"
              value="Сохранить"
            />
          </form>
        </div>
      </div>
      <!-- popap edit коненц -->

      <!-- popap add начало -->
      <div class="popup popup_add-profile">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>

          <form class="popup__form" name="popup-form-add" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input
              id="title"
              class="popup__input popup__input_type_title"
              type="text"
              placeholder="Название"
              name="title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="title-error popup__input-error"></span>
            <input
              id="url"
              class="popup__input popup__input_type_link"
              type="url"
              placeholder="Ссылка на картинку"
              name="link"
              required
            />
            <span class="url-error popup__input-error"></span>
            <input
              class="popup__button-submit popup__button-submit_add"
              type="submit"
              name="button-submit"
              value="Сохранить"
            />
          </form>
        </div>
      </div>
      <!-- popap add коненц -->

      <!-- popap image начало -->
      <div class="popup popup_view-image">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <figure class="popup__figure">
            <img class="popup__image" src="#" alt="фото" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
      <!-- popap image коненц -->
    </div>
    <template class="element-template">
      <div class="element">
        <img class="element__image" />
        <h2 class="element__title"></h2>
        <button class="element__like"></button>
        <button class="element__delete"></button>
      </div>
    </template>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
