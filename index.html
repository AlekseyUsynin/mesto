<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!-- header начало -->
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <!-- header конец -->

      <main class="content">
        <!-- profile начало -->
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="images/profile-avatar.jpg"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button href="#" class="profile__edit-button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button href="#" class="profile__add-button"></button>
        </section>
        <!-- profile конец -->

        <!-- elements начало -->
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="images/element-karachaevsk.jpg"
              alt="Карачаевск"
            />
            <h2 class="element__title">Карачаевск</h2>
            <img
              class="element__like"
              src="images/element-like.svg"
              alt="Лайк"
            />
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/element-elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <h2 class="element__title">Гора Эльбрус</h2>
            <img
              class="element__like"
              src="images/element-like.svg"
              alt="Лайк"
            />
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/element-dombay.jpg"
              alt="Домбай"
            />
            <h2 class="element__title">Домбай</h2>
            <img
              class="element__like"
              src="images/element-like.svg"
              alt="Лайк"
            />
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/element-palermo.jpg"
              alt="Палермо"
            />
            <h2 class="element__title">Палермо</h2>
            <img
              class="element__like"
              src="images/element-like.svg"
              alt="Лайк"
            />
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/element-singapore.jpg"
              alt="Сингапур"
            />
            <h2 class="element__title">Сингапур</h2>
            <img
              class="element__like"
              src="images/element-like.svg"
              alt="Лайк"
            />
          </div>

          <div class="element">
            <img
              class="element__image"
              src="images/element-moscow.jpg"
              alt="Москва"
            />
            <h2 class="element__title">Москва</h2>
            <img
              class="element__like"
              src="images/element-like.svg"
              alt="Лайк"
            />
          </div>
        </section>
        <!-- elements конец -->
      </main>

      <!-- footer начало -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>
      <!-- footer конец -->
    </div>
  </body>
</html>
