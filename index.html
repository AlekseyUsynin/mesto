<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!-- header начало -->
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <!-- header конец -->

      <main class="content">
        <!-- profile начало -->
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="images/profile-avatar.jpg"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <!-- profile конец -->

        <!-- elements начало -->
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="images/element-karachaevsk.jpg"
              alt="Карачаевск"
            />
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/element-elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/element-dombay.jpg"
              alt="Домбай"
            />
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/element-palermo.jpg"
              alt="Палермо"
            />
            <h2 class="element__title">Палермо</h2>
            <div class="element__like"></div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="images/element-singapore.jpg"
              alt="Сингапур"
            />
            <h2 class="element__title">Сингапур</h2>
            <div class="element__like"></div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="images/element-moscow.jpg"
              alt="Москва"
            />
            <h2 class="element__title">Москва</h2>
            <div class="element__like"></div>
          </div>
        </section>
        <!-- elements конец -->
      </main>

      <!-- footer начало -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
      </footer>
      <!-- footer конец -->

      <!-- popap начало -->
      <div class="popup">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input
              class="popup__input popup__input-name"
              type="text"
              placeholder="Имя"
              name="name"
            />
            <input
              class="popup__input popup__input-job"
              type="text"
              placeholder="О себе"
              name="about-me"
            />
            <input
              class="popup__button-submit"
              type="submit"
              name="button-submit"
              value="Сохранить"
            />
          </form>
        </div>
      </div>
      <!-- popap коненц -->
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
